<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="detalleVenta">
      <h2 data-cy="detalleVentaDetailsHeading"><span jhiTranslate="franchiseApp.detalleVenta.detail.title">Detalle Venta</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ detalleVenta.id }}</span>
        </dd>
        <dt><span jhiTranslate="franchiseApp.detalleVenta.cantidad">Cantidad</span></dt>
        <dd>
          <span>{{ detalleVenta.cantidad }}</span>
        </dd>
        <dt><span jhiTranslate="franchiseApp.detalleVenta.subtotal">Subtotal</span></dt>
        <dd>
          <span>{{ detalleVenta.subtotal }}</span>
        </dd>
        <dt><span jhiTranslate="franchiseApp.detalleVenta.foreignId">Foreign Id</span></dt>
        <dd>
          <span>{{ detalleVenta.foreignId }}</span>
        </dd>
        <dt><span jhiTranslate="franchiseApp.detalleVenta.venta">Venta</span></dt>
        <dd>
          <div *ngIf="detalleVenta.venta">
            <a [routerLink]="['/venta', detalleVenta.venta.id, 'view']">{{ detalleVenta.venta.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="franchiseApp.detalleVenta.menu">Menu</span></dt>
        <dd>
          <div *ngIf="detalleVenta.menu">
            <a [routerLink]="['/menu', detalleVenta.menu.id, 'view']">{{ detalleVenta.menu.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/detalle-venta', detalleVenta.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
